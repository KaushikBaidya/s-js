<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anniversary</title>
    <link rel = "icon" type = "image/png" href = "img/logo.png">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/pack.css" />
    <script src="js/store.js" async></script>
  </head>
  <body>
    <div class="grid-container">
        <header class="row">
          <div>
            <a class="brand" href="/"> <img src="img/logo.png" class="logo" alt="logo" /> </a>
          </div>
          <div>
            <a href="cart.html">Cart</a>
            <a href="signin.html">Sign In</a>
          </div>
        </header>
        <main>
          <div>                
                <section class="container content-section">
                    <h2 class="section-header">Anniversary</h2>
                    <div class="shop-items">
                        <div class="shop-item">
                            <span class="shop-item-title">AnniversaryPack 1</span>
                            <img class="shop-item-image" src="img/a1.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price"> $1500</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">AnniversaryPack 2</span>
                            <img class="shop-item-image" src="img/a2.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$1200</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">AnniversaryPack 3</span>
                            <img class="shop-item-image" src="img/a3.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$1000</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </section>


                <section class="container content-section">
                    <h2 class="section-header">CART</h2>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">ITEM</span>
                        <span class="cart-price cart-header cart-column">PRICE</span>
                        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                    </div>
                    <div class="cart-items">
                    </div>
                    <div class="cart-total">
                        <strong class="cart-total-title">Total</strong>
                        <span class="cart-total-price">$0</span>
                    </div>
                    <a href="checkout.html">
                        <button class="btn btn-primary btn-purchase" type="button">
                            PURCHASE
                        </button>
                    </a>
                </section>
            
          </div>
        </main>
      </div>
  </body>
</html>
